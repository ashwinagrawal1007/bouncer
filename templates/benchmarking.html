<div class="col-md-6 col-md-offset-3 text-center">
    <h1>Benchmarking</h1>
    <p class="box-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus varius pulvinar luctus.</p>
</div>
<div class="container box col-md-8 col-md-offset-2 graphContainer">

    <div class="row">
        <div class="col-lg-6 col-md-offset-3 text-center ">

            <form id="benchmarking-form" ng-show="graphOff">
        
              <div class="form-group">
                  <label for="exampleInputEmail1">Configuration ID</label>
                  <input  class="form-control" name="configName" ng-model="configId" id="" placeholder="Configuration ID...">
              </div>
              <div class="form-group">
                  <label>Host name</label>
                  <input  class="form-control" name= "hostName" ng-model="hostName" id="" placeholder="Host name...">
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label>Path</label>
                  <input  class="form-control" name= "path" ng-model="path" id="" placeholder="Path...">
                </div>
                <div class="col-md-6">
                   <label>Target Path</label>
                  <input  class="form-control" name= "targetPath" ng-model="targetPath" id="" placeholder="Target path...">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label>Requests Per Seconds</label>
                  <input  class="form-control" name= "reqPerSecond" ng-model="reqPerSecond" id="" placeholder="Request per seconds...">
                </div>
                <div class="col-md-6">
                   <label>Concurrency</label>
                  <input  class="form-control" name= "concurrency" ng-model="concurrency" id="" placeholder="Concurrency...">
                </div>
              </div>
              <label id="backendServerFormLabel">Backend Servers</label>
              <div class="form-group" id="backend-servers">
                  <addbackendserverinput></addbackendserverinput>
                  <input  class="form-control" name= "backendServer" ng-model="backendServer1" id="backendServerInput1" placeholder="Enter backend server name...">
              </div>

            </form>

            <button class="btn btn-primary btn-md" id="showRequestsGraph" ng-show="graphOff" ng-click="">
                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                Save
            </button>
            <button class="btn btn-success btn-md" id="showRequestsGraph" ng-show="graphOff" ng-click="startBenchmarking()">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Start
            </button>

            <button class="btn btn-primary btn-lg" id="" ng-show="benchmarkCompleted" ng-click="getBenchmarkingStats()">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                Stats
            </button>


            <div class="spinner" ng-hide="graphOff">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

            <button class="btn btn-danger btn-lg" id="stopBenchmarking" ng-hide="graphOff" ng-click="closeConnection()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Stop
            </button>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 text-center benchmarkingGraph" id="main-graph">
            <h2>Requests Per Second</h2>
            <div class="panel panel-default">
              <div class="panel-body">
                  <canvas id="line" class="chart chart-line" chart-data="reqPerSecData" chart-labels="reqPerSecLabels"
                          chart-legend="false" chart-series="series" chart-click="onClick" chart-colours="[{
                          fillColor: 'rgba(63, 127, 191, 0)',
                          strokeColor: 'rgba(63, 127, 191,0.8)',
                          pointColor: 'rgba(63, 127, 191, 1)',
                          highlightFill: 'rgba(63, 127, 191,0.75)',
                          highlightStroke: 'rgba(63, 127, 191,1)'
              }];"></canvas>
                </div>
            </div>
        </div>


<!--     </div>

    <div class="row" > -->
        <div class="col-md-6 text-center benchmarkingGraph" id="">
            <h2>Average Response Time</h2>
            <div class="panel panel-default">
              <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="respTimeData" chart-labels="respTimeLabels"
                        chart-legend="false" chart-series="series" chart-click="onClick" chart-colours="[{
                          fillColor: 'rgba(150,150,150, 0)',
                          strokeColor: 'rgba(150,150,150,1)',
                          pointColor: 'rgba(150,150,150,1)',
                          pointStrokeColor: '#fff',
                          pointHighlightFill: '#fff',
                          pointHighlightStroke: 'rgba((150,150,150,0.8)'
                      }];"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-6 text-center benchmarkingGraph" id="">
          <h2>Status Counts: 200</h2>
          <div class="panel panel-default">
            <div class="panel-body">
              <canvas id="line" class="chart chart-line" chart-data="statusData" chart-labels="statusLabels"
                      chart-legend="false" chart-series="series" chart-click="onClick" chart-colours="[{
                        fillColor: 'rgba(26,179,148,0)',
                        strokeColor: 'rgba(26,179,148,0.8)',
                        pointColor: 'rgba(6,179,148,1)',
                        highlightFill: 'rgba(26,179,148,0.75)',
                        highlightStroke: 'rgba(26,179,148,1)'
            }];"></canvas>
            </div>
          </div>

      </div>

      <div class="col-md-6 text-center benchmarkingGraph" id="">
          <h2>Status Counts: 404</h2>
          <div class="panel panel-default">
                <div class="panel-body">
                  <canvas id="line" class="chart chart-line" chart-data="status404Data" chart-labels="status404Labels"
                          chart-legend="false" chart-series="series" chart-click="onClick" chart-colours="[{
                              fillColor: 'rgba(224, 108, 112, 0)',
                              strokeColor: 'rgba(207,100,103,1)',
                              pointColor: 'rgba(207,100,103,1)',
                              highlightFill: 'rgba(26,179,148,0.75)',
                              highlightStroke: 'rgba(26,179,148,1)'
                }];"></canvas>
              </div>
          </div>
      </div>

  </div>
  </div>
